Informe a distância em Km:<input id='s'><br>Informe o consumo médio:<input id='cm'><input onclick="var s=document.getElementById('s').value,cm=document.getElementById('cm').value,v=Math.round(s/cm),c=v*3.80,p=s/250;alert('Total em Litros de combustível: '+v+' Litros\nTotal gasto com combustível: R$ '+c.toFixed(2)+'\nParadas previstas: '+Math.round(p))" type=submit>
